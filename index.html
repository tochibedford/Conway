<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tochi's Conways game of life</title>
</head>
<body>
    <main class="app">
        
    </main>
    <span class="controlsWidget">
        <div class="dragger" >
            <img draggable="false" class="draggerImage" src="./images/dragger.png" alt="dragger icon" >
        </div>
        <div class="controls">
            <div class="controlContainer pauseContainer">
                <button class="control pauseControl"> || </button>
            </div>
    
            <div class="controlContainer playForwardContainer" hidden>
                <div class="control playControl">
                    <div class="triangleIcon"></div>
                </div>
                <div class="control forwardControl">
                    <div class="triangleIcon ffTriangle1"></div>
                    <div class="triangleIcon ffTriangle2"></div>
                </div>
            </div>
        </div>
    </span>
    

    <script src="main.js"></script>
</body>
</html>
